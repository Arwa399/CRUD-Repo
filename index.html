<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- Fontawsome -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="custom-margin">
        <div class="d-flex justify-content-between align-items-center w-50 mx-auto mb-3 mt-5">
            <h1>Employee <span class="fw-bolder">Details</span></h1>
            <button class="btn btn-info rounded-pill fw-bold" id="openModalBtn" onclick="OpenAddPopUp()">
                <i class="fas fa-plus"></i> Add New
            </button>
        </div>
        <div class="right-box mb-3 mx-auto">
            <i class="fa fa-search"></i>
            <input type="text" oninput="searchItem(this.value)" id="empID" placeholder="Enter Employee Name" >
        </div>
        <table class="table table-bordered table-striped table-hover w-50 mx-auto">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
        </table>
    </div>
    <!-- Add Modal  -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="form-group">
                            <label for="employeeName">Name</label>
                            <input type="text" class="form-control" id="employeeNameAdd" required>
                            <div id="nameError" class="text-danger" style="display:none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="employeeDepartment">Department</label>
                            <input type="text" class="form-control" id="employeeDepartmentAdd" required>
                            <div id="departmentError" class="text-danger" style="display:none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="employeePhone">Phone</label>
                            <input type="tel" class="form-control" id="employeePhoneAdd" required>
                            <div id="phoneError" class="text-danger" style="display:none;"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="addEmployeeBtn" onclick="validateForm()">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="form-group">
                            <label for="employeeName">Name</label>
                            <input type="text" class="form-control" id="employeeNameEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="employeeDepartment">Department</label>
                            <input type="text" class="form-control" id="employeeDepartmentEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="employeePhone">Phone</label>
                            <input type="tel" class="form-control" id="employeePhoneEdit" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="editEmployeeBtn" onclick=" saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="deleteEmployeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEmployeeModalLabel">Delete Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Are you sure you want to delete these Records?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteEmployeeBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
